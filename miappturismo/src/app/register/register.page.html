<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class = "ion-padding">
  <ion-card>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position ="stacked"> Nombre Completo</ion-label>
          <ion-input required type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position ="stacked">Correo electrónico</ion-label>
          <ion-input required type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  position ="stacked">Perfil</ion-label>
          <ion-select placeholder="Select rol" [(ngModel)]="rol" name="rol">
            <ion-select-option value="Propietario">Propietario</ion-select-option>
            <ion-select-option value="Turista">Turista</ion-select-option>
          </ion-select>
        </ion-item> 

        <ion-item>
          <ion-label  position ="stacked">Contraseña</ion-label>
          <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="block" shape="round" (click)="register()">Registrar</ion-button>
        
      </ion-list>
    </form>
  </ion-card>

</ion-content>
