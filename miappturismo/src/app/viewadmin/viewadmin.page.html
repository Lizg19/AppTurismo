<ion-header>
  <ion-toolbar>
    <ion-title>AJUSTES DE ADMINISTRADOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-text>
      <h3>Eliminar un usuario </h3>
    </ion-text>
  </ion-item>
  <ion-item   *ngFor="let user of listaDeUsuarios" (click)="lugaresPorId(user.id)">
    <ion-avatar slot="start">
      <img
        src="https://ui-avatars.com/api/?name={{user.userName}}&background=0D8ABC&color=fff&size=128"
      />
    </ion-avatar>
    <ion-label>
      <h2>{{user.userName}}</h2>
      <h3>{{user.userEmail}}</h3>
      <p>{{user.perfil}}</p>
    </ion-label>
    <ion-item (click)="eliminar(user.id)">
      <ion-icon color="danger" name="trash"></ion-icon>
    </ion-item>
    <ion-item *ngIf="user.perfil=='propietario'" (click)="lugaresPorId(user.id)">
      <ion-icon color="success" name="pencil"></ion-icon>
    </ion-item>
  </ion-item>
  <ion-item>
    <ion-text>
      <h3>Selecciona una persona para mostrar los lugares ingresados</h3>
    </ion-text>
  </ion-item>
  <ion-item *ngFor="let userplace of listaLugares">
    <ion-label>
      <h2>{{userplace.place}}</h2>



      <ion-item>
        <ion-label position ="stacked">Descripción:</ion-label>
        <ion-textarea rows="2" cols="60"  type="text" [(ngModel)]="userplace.description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position ="stacked">Características:</ion-label>
        <ion-textarea rows="5" cols="60"  type="text" [(ngModel)]="userplace.caracteristica"></ion-textarea>
      </ion-item>

      <ion-img class="img-responsive" [src]="userplace.image"></ion-img>


      <ion-item>
        <ion-label class="textInput">Cambiar imagen del lugar</ion-label>
        <ion-button class="btn-upload" for="file-upload">
          <label for="file-upload">
            Subir imagen
            <input (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file" />
          </label>
        </ion-button>
      </ion-item>

    </ion-label>
    <ion-item (click)="eliminarLugar(userplace.id,userplace.place)">
      <ion-icon color="danger" name="trash" slot="start"></ion-icon>
    </ion-item>

    <ion-item >
      <ion-icon (click)="newLugar =  userplace;modificar(userplace.id,userplace.place,userplace.image)"color="success" name="pencil"></ion-icon>

    </ion-item>
  </ion-item>
</ion-content>
