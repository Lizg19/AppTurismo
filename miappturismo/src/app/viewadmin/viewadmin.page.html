<ion-header>
  <ion-toolbar>
    <ion-title>AJUSTES DE ADMINISTRADOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-text>
      <h3>Elminar el usuario que seleccionaste!</h3>
    </ion-text>
  </ion-item>
  <ion-item *ngFor="let user of listaDeUsuarios" (click)="lugaresPorId(user.id)">
    <ion-avatar slot="start">
      <img
        src="https://ui-avatars.com/api/?name={{user.userName}}&background=0D8ABC&color=fff&size=128"
      />
    </ion-avatar>
    <ion-label>
      <h2>{{user.userName}}</h2>
      <h3>{{user.userEmail}}</h3>
      <p>{{user.perfil}}</p>
    </ion-label>
    <ion-item (click)="eliminar(user.id)">
      <ion-icon color="danger" name="trash"></ion-icon>
    </ion-item>
    <ion-item *ngIf="user.perfil=='propietario'" (click)="lugaresPorId(user.id)">
      <ion-icon color="success" name="pencil"></ion-icon>
    </ion-item>
  </ion-item>
  <ion-item>
    <ion-text>
      <h3>Selecciona una persona para mostrar los lugares ingresados</h3>
    </ion-text>
  </ion-item>
  <ion-item *ngFor="let userplace of listaLugares">
    <ion-label>
      <h2>{{userplace.place}}</h2>
      <h3>{{userplace.description}}</h3>
      <p>{{userplace.caracteristica}}</p>
    </ion-label>
    <ion-item (click)="eliminar(user.id)">
      <ion-icon color="danger" name="trash" slot="start"></ion-icon>
    </ion-item>
  </ion-item>
</ion-content>
