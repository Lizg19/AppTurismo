<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" shape="round" (click)="gotoProfile()"> Perfil </ion-button>
  <ion-button expand="block" shape="round" (click)="gotoPlace()" > Agregar un lugar </ion-button>
  <ion-button expand="block" shape="round" (click)="gotoViewPlace()" > Ver mis lugares</ion-button>
  
  
  
  <ion-button expand="block" shape="round" (click)="logout()" > Logout </ion-button>
  
</ion-content>
